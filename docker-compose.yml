version: '3'
services:
  app:
    image: guoxiangke/gted
    build:
      context: .
      dockerfile: "Dockerfile"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./bot:/usr/src/app/bot # 4dev
      - ./.env:/usr/src/app/.env
      - ./bot/config:/usr/src/app/bot/config
      - ./19_Psalm:/usr/src/app/files/19_Psalm #4 prod
